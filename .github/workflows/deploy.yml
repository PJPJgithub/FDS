name: Fraud Detection CI/CD (OIDC)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write  # OIDC 핵심!

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY_URI: ${{ secrets.ECR_REPOSITORY_URI }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  ROLE_ARN: ${{ secrets.ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-arn: ${{ secrets.ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build & Push Docker
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -f ai-model/Dockerfile -t $ECR_REPOSITORY_URI:$IMAGE_TAG .
        docker push $ECR_REPOSITORY_URI:$IMAGE_TAG
        docker tag $ECR_REPOSITORY_URI:$IMAGE_TAG $ECR_REPOSITORY_URI:latest
        docker push $ECR_REPOSITORY_URI:latest

    - name: Update Kubeconfig & Deploy
      run: |
        aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
        kubectl set image deployment/fraud-detection-consumer fraud-detection-consumer=$ECR_REPOSITORY_URI:latest
        kubectl rollout status deployment/fraud-detection-consumer --timeout=300s
